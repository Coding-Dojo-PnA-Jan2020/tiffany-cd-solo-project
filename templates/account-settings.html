<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Account Settings</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">

      <!-- NAV/HEADER -->
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Awesome Recipe App</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Dashboard</a>
          <a class="p-2 text-dark" href="#">Recipe Book</a>
          <a class="p-2 text-dark" href="#">Add New Recipe</a>
          <a class="p-2 text-dark" href="#">Account Settings</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign Out</a>
      </div>

      <!-- MAIN CONTENT -->
      <div class="jumbotron">
        <h1>Account Settings</h1>
        <h2>Profile</h2>
          <img src="" alt="">
          <form action="/register" method="post">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        <h2>Login Information</h2>
        <form action="" method="post">
          <div class="form-group">
            <label for="login_email">Email Address</label>
            <input type="text" class="form-control" id="change_email" name="change_email">
          </div>
          <div class="form-group">
            <label for="login_password">Password</label>
            <input type="password" class="form-control" id="change_password" name="change_password">
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      <h2>Preferences</h2>

      <!-- END MAIN CONTENT -->
      </div>

    <!-- END CONTAINER -->
    </div>
  </body>
</html>
