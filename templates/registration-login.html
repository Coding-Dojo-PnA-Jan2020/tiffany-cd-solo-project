<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration & Login</title>
  </head>
  <body>
    <!-- CONTAINER -->
    <div class="container">
      
      <!-- MAIN CONTENT -->
      <div class="jumbotron">
        <div class="row">

          <!-- REGISTRATION -->
          <div class="col-5 jumbotron">
            <h2>Registration</h2>

            <!-- ERRORS -->

            <!-- REGISTRATION FORM -->
            <form action="/register" method="post">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
              </div>
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
              </div>
              <div>
                <label for="registration_email">Email Address</label>
                <input type="text" class="form-control" id="registration_email" name="registration_email">
              </div>
              <div class="form-group">
                <label for="registration_password">Password</label>
                <input type="password" class="form-control" id="registration_password" name="registration_password">
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </div>

          <!-- LOGIN SECTION-->
          <div class="col-5 offset-2 jumbotron">
            <h2>Login</h2>

            <!-- ERRORS -->

            <!-- LOGIN FORM -->
            <form action="" method="post">
              <div class="form-group">
                <label for="login_email">Email Address</label>
                <input type="text" class="form-control" id="login_email" name="login_email">
              </div>
              <div class="form-group">
                <label for="login_password">Password</label>
                <input type="password" class="form-control" id="login_password" name="login_password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>

      <!-- END MAIN CONTENT -->
      </div>

    <!-- END CONTAINER -->
    </div>
  </body>
</html>
